<!DOCTYPE html>
<html>
    <head>
        <style>
            div {
                background-color: #4CAF50;
                padding: 10px;
            }

            div.first{
                opacity:0.1;
            }

            div.second{
                opacity:0.3;
            }

            div.third{
                opacity:0.7;
            }
        </style>
    </head>
    <body>

        <h1>The opacity Property</h1>

        <p>This how this property looks:</p>

        <div class="first">opacity 0.1</div>
        <div class="second">opacity 0.3</div>
        <div class="third">opacity 0.7</div>
        
    </body>
</html>
